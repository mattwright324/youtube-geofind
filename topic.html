---
layout: default
title: Topic Search
type: topic
---
<div class="container mb-15">
    <div class="progress" style="margin-bottom:5px">
        <div id="progressBar" class="progress-bar" role="progressbar" style="" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div class="label"></div>
        </div>
    </div>
    <div id="progressText" style="width: 100%;text-align: center;">Idle</div>
</div>
<div class="container mb-15">
    <h2>Topic Search</h2>
    <p>Search YouTube normally to see if any results have geotags (usually not many).</p>
    <div class="row g-3">
        <div class="col-12">
            <label for="keywords" class="form-label"><b>Keywords</b></label>
            <div class="input-group">
                <input type="text" class="form-control" id="keywords" placeholder="Search" aria-describedby="keywordsHelp" autocomplete="off">
                <button class="btn btn-secondary" title="Random topic" onclick="geofind.randomTopic()">
                    <i class="bi bi-shuffle"></i>
                </button>
            </div>
            <div id="keywordsHelp" class="form-text">As if searching in YouTube.</div>
        </div>
        {% include form_controls.html %}
    </div>
</div>
